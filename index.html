    function wave() {
        var radius = 0.1,       // intensity of wave
            waveLength = 1,     // wave length
            y = 0,
            area = d3.area().curve(d3.curveNatural),
            extent = [0, 1],
            pi = Math.PI,
            cos = Math.cos,
            sin = Math.sin,
            N = 8,
            speed = 0.03,
            time = 0;

        function wave (d) {
            return area(wave.points(d));
        }

        wave.area = area;

        wave.tick = function () {
            time += 1;
            return wave;
        };

        wave.context = function (_) {
            if (!arguments.length) return area.context();
            area.context(_);
            return wave;
        };

        wave.extent = function (_) {
            if (!arguments.length) return extent;
            extent = _;
            return wave;
        };

        wave.N = function (_) {
            if (!arguments.length) return N;
            N = +_;
            return wave;
        };

        wave.waveLength = function (_) {
            if (!arguments.length) return waveLength;
            waveLength = _;
            return wave;
        };

        wave.y = function (_) {
            if (!arguments.length) return y;
            y = _;
            return wave;
        };

        wave.radius = function (_) {
            if (!arguments.length) return radius;
            radius = _;
            return wave;
        };

        wave.speed = function (_) {
            if (!arguments.length) return speed;
            speed = _;
            return wave;
        };

        wave.points = function () {
            var w = extent[1] - extent[0] + 2*waveLength,
                dx = waveLength/N,
                Nx = Math.round(w/dx) + 1;

            return d3.range(Nx).map(point);
        };

        wave.point = point;

        function point (i) {
            var da = 2*pi/N,
                dx = waveLength/N,
                x0 = extent[0] - waveLength,
                a = i*da - time*speed*pi;

            return {
                x: x0 + i * dx,
                y: y,
                angle: a,
                radius: radius,
                dx: radius * cos(a),
                dy: radius * sin(a)
            };
        }

        return wave;
    }
};
